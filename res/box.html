<div id="wp_do-ActionBox">
    <form action="%action_url%">
        <fieldset>
            <legend>Wordpress Do</legend>
            <label for="wp_do-ActionBoxAction">%action_label%</label>
            <input type="text" name="action" id="wp_do-ActionBoxAction" />
            <!--<input type="submit" value="Do" id="wp_do-ActionBoxSubmit" />--!>
        </fieldset>
    </form>
    <span class="note">%window_note%</span>
</div>
<div id="wp_do-Mask"></div>
